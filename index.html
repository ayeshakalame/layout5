<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LAYOUT 5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Header</h1>
    </header>

    <section class="blank"></section>

    <section class="content">
        <div class="left_content">
            <div class="top">
                <h1>Left Top</h1>
            </div>
            <div class="middle">
                <div class="middle_left">
                    <h1>Left Middle Left</h1>
                </div>
                <div class="middle_right">
                    <h1>Left Middle Right</h1>
                </div>
            </div>
            <div class="bottom">
                <h1>Left Bottom</h1>
            </div>
        </div>
        <div class="right_content">
            <div class="right_top">
                <div class="left_one">
                    <h1>Right Top Left</h1>
                </div>
                <div class="right_one">
                    <h1>Right Top Right</h1>
                </div>
            </div>
            <div class="right_bottom">
                <div class="left_two">
                    <h1>Right Bottom Left</h1>
                </div>
                <div class="right_two">
                    <h1>Right Bottom Right</h1>
                </div>
            </div>

        </div>
    </section> 

    <section class="blank"></section>
    
    <div class="footer">
        <h1>This is footer</h1>
    </div>
    
</body>
</html>
